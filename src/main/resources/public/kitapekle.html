<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kitap Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/kitap/save" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Kitap Adı</label>
                    <input name="ad" type="text" class="form-control" placeholder="kitap adı giriniz.">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sayfa sayısı</label>
                    <input name="sayfasayisi" type="text" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label class="form-label">Basım Tarihi</label>
                    <input name="basimtarihi" type="text" class="form-control" placeholder="gg.AA.yyyy">
                </div>
                <div class="mb-3">
                    <label class="form-label">Yazar</label>
                    <select id="yazarlist" name="yazarids" class="form-select" aria-label="Default select example">

                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Yayın evi</label>
                    <select id="yayinevilist" name="yayineviid" class="form-select" aria-label="Default select example">

                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tür</label>
                    <select id="turlist" name="turids" class="form-select" aria-label="Default select example">

                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script>
        const yayinevilist = document.getElementById("yayinevilist");
        fetch("/yayinevi/findall").then((result)=>{
            result.json().then((data)=>{
                data.forEach((yayinevi)=>{
                    const option = document.createElement("option");
                    option.value = yayinevi.id;
                    option.innerHTML = yayinevi.ad;
                    yayinevilist.appendChild(option);
                })
            })
        });
        const yazarlist = document.getElementById("yazarlist");
        fetch("/yazar/findall").then((result)=>{
            result.json().then((data)=>{
                data.forEach((yazar)=>{
                    const option = document.createElement("option");
                    option.value = yazar.id;
                    option.innerHTML = yazar.ad;
                    yazarlist.appendChild(option);
                })
            })
        });

        const turlist = document.getElementById("turlist");
        fetch("/tur/findall").then((result)=>{
            result.json().then((data)=>{
                data.forEach((tur)=>{
                    const option = document.createElement("option");
                    option.value = tur.id;
                    option.innerHTML = tur.ad;
                    turlist.appendChild(option);
                })
            })
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
